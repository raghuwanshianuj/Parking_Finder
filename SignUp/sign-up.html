<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- <link rel="stylesheet" href="sign-up.css"> -->
  <style>
      body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #000;
  color: #fff;
  background-image: url('../Resources/bg6.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
}

.container {
  padding: 0;
}

.acc {
        width: 48px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1cm;
        background-color: #000000;
        padding: 10px 30px 10px 30px;
      }

      .logo {
        font-family: "Orbitron", sans-serif;
        font-size: 16px;
        font-weight: normal;
        color: #fff;
        margin: 0;
      }

      .logo-img {
        height: 75px;
      }

      nav {
        text-align: center;
      }

      .nav-button {
        background: none;
        border: none;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        margin-left: 10px;
      }

      .navbar-links {
        margin-left: 400px;
      }

.login-container {
  text-align: center;
  margin-top: 40vh;
  transform: translateY(-50%);
}

.login-form {
  background: rgba(0, 0, 0, 0.15);
  border-radius: 20px;
  padding: 30px;
  border: 2px solid rgba(255, 255, 255, 0.5);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.login-form h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group input {
  width: 90%;
  padding: 15px;
  border: none;
  border-bottom: 1px solid #fff;
  background: transparent;
  color: #fff;
  font-size: 18px;
  outline: none;
}

.input-group input:focus {
  border-color: #3f80ea;
}

.login-btn {
  border: none;
  background-color: #3f80ea;
  color: #fff;
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.login-btn:hover {
  background-color: #2c63b6;
}

.signup-link {
  margin-top: 20px;
}

.signup-link p {
  color: #fff;
  font-size: 16px;
}

.signup-link a {
  color: #3f80ea; 
  text-decoration: none;
  transition: color 0.3s;
}

.signup-link a:hover {
  color: #2c63b6;
}

.signup-link button {
  margin-top: 10px;
}

.popup-container {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.8);
  padding: 20px;
  border-radius: 10px;
  color: #fff;
  text-align: center;
}

.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #00000094;
  border-color: #f3f3f3;
  border-radius: 5px;
  width: 200px;
  padding: 20px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.loader {
display: flex;
justify-content: center;
align-items: center;
width: 100%;
height: 30px;
position: relative;
margin-top: 14px;
}

.loader div {
width: 10px;
height: 10px;
background-color: #3498db;
border-radius: 50%;
animation: jump 1.5s infinite ease-in-out;
margin-right: 8px;
margin-top: 0;
}

.loader div:last-child {
margin-right: 0;
}

.loader div:nth-child(1) {
animation-delay: 0s;
}

.loader div:nth-child(2) {
animation-delay: 0.5s;
}

.loader div:nth-child(3) {
animation-delay: 1s;
}


@keyframes jump {
0% {
transform: translateY(0);
}
50% {
transform: translateY(-15px);
}
100% {
transform: translateY(0);
}
}


.please-wait {
  color: white;
  font-size: 16px;
  font-weight: bold;
  margin-top: 0;
  margin-bottom: 10px;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

@media screen and (min-width: 1033px) and (max-width: 1300px) {
  .nav-button {
    margin-left: 100px;
  }
}

@media screen and (min-width: 1000px) {
  .nav-button.hamburger {
    display: none;
  }
  .sidebar-content{
    display: none;
  }

  .close-btn{
    display: none;
  }
}

@media screen and (max-width: 1000px) {

  .nav-button,
  .logo,
  body,
  .container {
    font-size: 18px;
    padding: 8px 15px;
    width: auto;
    margin-left: 0;
  }

  .nav-button {
    margin: 0.5cm 0;
  }

  .user-container {
    display: none;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: #333;
    transition: left 0.3s ease;
    z-index: 1000;
  }
  
  .sidebar.active {
    left: 0;
  }

  .sidebar-content {
    padding: 30px 20px;
  }
  
  nav {
    display: none;
  }
  header {
    flex-direction: row;
    align-items: center;
  }

  .logo {
    margin: 0.5cm 0;
  }
}

.sidebar-toggle {
  background: none;
  border: none;
  color: #fff;
  font-weight: 900;
  font-size: 24px;
  cursor: pointer;
  margin: 1cm 15px 0 10px;
}

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 10px;
}

::-webkit-scrollbar-track {
  background-color: #333;
}

body {
  scrollbar-width: thin; 
}

body::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 10px;
}

body::-webkit-scrollbar-track {
  background-color: #333;
}

  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Orbitron:800">
</head>
<body>
  <div class="container">
   <header>
        <button class="nav-button hamburger" onclick="toggleSidebar()">☰</button>
        <div class="logo">
          <img
            src="../pf_logo.png"
            alt="Parking Finder Logo"
            class="logo-img"
          />
        </div>
        <nav class="navbar-links">
        <nav>
            <button class="nav-button" onclick="redirectToHome()">Home</button>
            <button class="nav-button" onclick="redirectToMap()">Book Parking</button>
            <button class="nav-button" onclick="redirectToAbout()">About Us</button>
            <button class="nav-button" onclick="redirectToContact()">Contact Us</button>
            <button class="nav-button" onclick="redirectToFAQ()">FAQ</button>
        </nav>
    </header>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">×</button> 
        <div class="sidebar-content">
          <button class="nav-button" onclick="redirectToHome()">Home</button>
          <button class="nav-button" onclick="redirectToMap()">Book Parking</button>
          <button class="nav-button" onclick="redirectToAbout()">About Us</button>
          <button class="nav-button" onclick="redirectToContact()">Contact Us</button>
          <br>
          <button class="nav-button" onclick="redirectToFAQ()">FAQ</button>
        </div>
      </div>
    <div class="login-container">
      <form class="login-form" id="signUpForm">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username">
          <span class="error-msg" id="username-error"></span>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email">
          <span class="error-msg" id="email-error"></span>
        </div>
        <div class="input-group">
          <input type="tel" id="phone" name="phone" placeholder="Phone">
          <span class="error-msg" id="phone-error"></span>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password">
          <span class="error-msg" id="password-error"></span>
        </div>
        <button type="button" id="submitBtn" class="login-btn" onclick="submitForm()">Sign Up</button>
      </form>
      <div class="signup-link">
        <p>Already have an account? <a href="../SignIn/sign-in.html" style="color: red;">Sign In</a></p>
      </div>
    </div>
  </div>

  <div class="popup-container" id="popupContainer">
    <p>Sign up Successful, Redirecting to Dashboard</p>
    <div id="countdown"></div>
  </div>

<div id="loadingModal" class="modal">
  <div class="modal-content">
    <p class="please-wait">Please Wait</p>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>

<!-- <script src="sign-up.js"></script> -->
<script>
    function redirectToHome() {
    window.location.href = "../index.html";
  }
    function redirectToMap() {
    window.location.href = "../LargeMap.html";
  }
  function redirectToAbout() {
    window.location.href = "../AboutUs/about.html";
  }

  function submitForm() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;

    var usernameError = document.getElementById("username-error");
    var emailError = document.getElementById("email-error");
    var phoneError = document.getElementById("phone-error");
    var passwordError = document.getElementById("password-error");

    usernameError.textContent = "";
    emailError.textContent = "";
    phoneError.textContent = "";
    passwordError.textContent = "";

    if (username.trim() === "") {
        usernameError.textContent = "Please fill this field";
        usernameError.style.display = "block";
        usernameError.style.color = "red";
        return;
    }
    if (email.trim() === "") {
        emailError.textContent = "Please fill this field";
        emailError.style.display = "block";
        emailError.style.color = "red";
        return;
    } else if (!isValidEmail(email)) {
        emailError.textContent = "Invalid email format";
        emailError.style.display = "block";
        emailError.style.color = "red";
        return;
    }
    if (phone.trim() === "") {
        phoneError.textContent = "Please fill this field";
        phoneError.style.display = "block";
        phoneError.style.color = "red";
        return;
    }
    if (password.trim() === "") {
        passwordError.textContent = "Please fill this field";
        passwordError.style.display = "block";
        passwordError.style.color = "red";
        return;
    }

    document.getElementById("loadingModal").style.display = "block";
    document.getElementById("submitBtn").disabled = true;

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "signup.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = xhr.responseText.trim();
            if (response === "success") {
                showPopup();
                countdownRedirect(3);
            } else if (response === "email_exists") {
                emailError.textContent = "Email already taken";
                emailError.style.display = "block";
                emailError.style.color = "red";
            } else if (response === "username_exists") {
                usernameError.textContent = "Username already taken";
                usernameError.style.display = "block";
                usernameError.style.color = "red";
            } else {
                alert("Signup failed. Please try again.");
            }
            document.getElementById("loadingModal").style.display = "none";
            document.getElementById("submitBtn").disabled = false;
        }
    };
    xhr.send("username=" + encodeURIComponent(username) + "&email=" + encodeURIComponent(email) + "&phone=" + encodeURIComponent(phone) + "&password=" + encodeURIComponent(password));
}

function isValidEmail(email) {
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
}

  function showPopup() {
    document.getElementById("popupContainer").style.display = "block";
  }

  function countdownRedirect(seconds) {
    var countdownElement = document.getElementById("countdown");
    countdownElement.textContent = seconds;

    var countdownInterval = setInterval(function() {
      seconds--;
      countdownElement.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(countdownInterval);
        window.location.href = '../index.html';
      }
    }, 1000);
  }

  function redirectToContact() {
    window.location.href = "../ContactUs/contact.html";
  }

  function redirectToFAQ() {
    window.location.href = "../FAQ/faq.html";
  }
    function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
}
  
  function closeSidebar() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.remove('active');
  }
  
          document.addEventListener('DOMContentLoaded', () => {
            var disclaimer = document.querySelector("img[alt='www.000webhost.com']");
            if(disclaimer) {
                disclaimer.remove();
            }
        });
</script>

</body>
